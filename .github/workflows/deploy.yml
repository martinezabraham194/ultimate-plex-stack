name: Deploy to Self-Hosted Runner

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Fix permissions (pre-checkout)
        run: |
          # Clean up any root-owned artifacts from previous runs
          docker run --rm -v "${{ github.workspace }}:/workspace" alpine sh -c "find /workspace -maxdepth 1 -mindepth 1 -not -name '.' | xargs rm -rf" || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        run: |
          if [ -z "$ENV_FILE_CONTENT" ]; then
            echo "::error::ENV_FILE secret is missing or empty!"
            exit 1
          fi
          echo "$ENV_FILE_CONTENT" > .env

      - name: Create WireGuard config
        env:
          WG_CONF: ${{ secrets.WIREGUARD_CONF }}
        run: |
          if [ -z "$WG_CONF" ]; then
            echo "::warning::WIREGUARD_CONF secret is missing! Gluetun might fail."
          else
            mkdir -p config/wireguard
            echo "$WG_CONF" > config/wireguard/wg0.conf
          fi

      - name: Create servers.json placeholder
        run: |
          # Force clean to ensure no directory exists
          rm -rf tmp
          mkdir -p tmp
          echo "{}" > tmp/servers.json
          ls -l tmp/servers.json

      - name: Pull latest images
        run: docker compose pull

      - name: Deploy stack
        run: |
          # Tear down to remove potentially broken container states (e.g. dir/file mount mismatches)
          docker compose down
          docker compose up -d

      - name: Prune unused images
        run: docker image prune -f
