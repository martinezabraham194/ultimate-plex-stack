name: Deploy to Self-Hosted Runner

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        run: |
          if [ -z "$ENV_FILE_CONTENT" ]; then
            echo "::error::ENV_FILE secret is missing or empty!"
            exit 1
          fi
          echo "$ENV_FILE_CONTENT" > .env

      - name: Create WireGuard config
        env:
          WG_CONF: ${{ secrets.WIREGUARD_CONF }}
        run: |
          if [ -z "$WG_CONF" ]; then
            echo "::warning::WIREGUARD_CONF secret is missing! Gluetun might fail."
          else
            mkdir -p config/wireguard
            echo "$WG_CONF" > config/wireguard/wg0.conf
          fi

      - name: Pull latest images
        run: docker compose pull

      - name: Deploy stack
        run: docker compose up -d

      - name: Prune unused images
        run: docker image prune -f
